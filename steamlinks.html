<head>
  <title>STEAM Links</title>
</head>

<body>


</body>

<template name="ApplicationLayout">
  {{> yield "navbar"}}
  {{> yield "main"}}
</template>

<template name="welcome">
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to SteamLinks {{username}}!</h1>
      <a href="/website" class="btn btn-info">ENTER</a>
    </div>
  </div>
</template>

<template name="navbar">
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo right">STEAM (Science Technology Engineering Art Math) Links</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="#">{{> loginButtons}}</a></li>
      </ul>
    </div>
  </nav>
</template>

<template name="website">
  <div class="container">
    {{#if currentUser}}
    {{> website_form}}
    {{/if}}
    {{> website_list}}
  </div>
</template>

<template name="website_form">
	<a class="btn btn-default js-toggle-website-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>
	<div id="website_form" class="hidden_div">
		<form class="js-save-website-form">
		  <div class="form-group">
		    <label for="url">STEAM Site address</label>
		    <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com" required>
		  </div>
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" placeholder="Mysite" required>
		  </div>
		    <div class="form-group">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
		  </div>

      <button class="btn waves-effect waves-light" type="submit" name="action">
        <i class="material-icons right">Submit</i>
        </button>
		</form>
	</div>
</template>

<!-- template that displays several website items -->
<template name="website_list">
	<ol>
	{{#each websites}}
	{{>website_item}}
	{{/each}}
	</ol>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
    <div class="row">
        <div class="col s12 m7">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <h3> <a href="/website_item/{{_id}}">{{title}}</a> </h3>
                  <p>
                	<span class="website_item_description"> Description: {{description}} </span>
                </p>
                <ul>
                  <li> <span class="website_item_score"> UpScore: {{upscore}} </span> </li>
                  <li> <span class="website_item_score"> DownScore: {{downscore}} </span></li>
                  <li> <span class="website_item_added"> AddedOn: {{momentdate}} </span></li>
                </ul>
                <div class="card-action">
                	<a href="#" class="btn btn-default js-upvote">
                		<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                	</a>
                	<a href="#" class="btn btn-default js-downvote">
                		<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                	</a>
                  <p>
                  <a href="/website_item/{{_id}}"> Details: {{title}} </a>
                </p>
              </div>
                </div>
            </div>
        </div>
    </div>
</template>


<template name="website_item_details">
  <div class="row">
        <div class="col s12 m7">
          <div class="card blue-grey small">
            <div class="card-content white-text">
              <h3> <span class="website_item_details_title"> {{title}} </span> </h3>
              <p> <span class="website_item_details_description"> {{description}} </span>
              </p>
            </div>
            <div class="card-action">
 <a href="{{url}}">Visit the Site for More Details </a>
            </div>
          </div>
        </div>
      </div>

</template>
